<!DOCTYPE html>
<html>
<head>
  <title>Página con Navbar</title>
  <style>
    /* Estilos CSS para la barra de navegación */
    .navbar {
      background-color: green;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: green;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">
    <a href="#inicio">Inicio</a>
    <a href="#acerca">Acerca</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </div>

  <!-- Contenido de la página -->
  <h1>Contenido de la página</h1>
  <p>Aquí puedes agregar el contenido principal de tu página.</p>

</body>
</html>
